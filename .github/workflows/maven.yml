# This workflow will build a Java project with Maven, and cache/restore any dependencies to improve the workflow execution time
# For more information see: https://help.github.com/actions/language-and-framework-guides/building-and-testing-java-with-maven

name: MB-BE-develop Java CI with Maven

on:
  push:
    branches: [ "master" ]

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 18
      uses: actions/setup-java@v3
      with:
        java-version: '18'
        distribution: 'adopt'
        cache: maven
    - name: Build with Maven
      run: |
        pwd
        mvn clean install

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build & push Docker Image to DockerHub
      run: |
          docker build -t phogatrohit21/mbook:latest .
          docker push phogatrohit21/mbook:latest
  deploy:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: executing remote ssh commands using password
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.HOST }}
          username: ec2-user
          key: ${{ secrets.PRIVATE_KEY }}
          script: |
            sudo docker login
            sudo docker pull phogatrohit21/mbook:latest
            sudo docker stop my-mbook-container 2>/dev/null || true
            sudo docker rm my-mbook-container 2>/dev/null || true
            sudo docker run -d -p 8080:8080 --name my-mbook-container phogatrohit21/mbook:latest
            
